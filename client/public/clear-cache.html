<!DOCTYPE html>
<html>
<head>
    <title>Cache Clear Tool</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body style="margin: 0; padding: 20px; background: #FF69B4; color: white; font-family: Arial;">
    <h1>üßπ Cache Clear Tool</h1>
    <p>Generated at: <span id="timestamp"></span></p>
    <button id="clearBtn" style="padding: 10px 20px; font-size: 16px; background: white; color: black; border: none; cursor: pointer;">
        CLEAR ALL CACHES
    </button>
    <div id="log" style="margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.2);"></div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        function log(msg) {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            logDiv.appendChild(p);
        }
        
        document.getElementById('clearBtn').addEventListener('click', async function() {
            log('Starting cache clear process...');
            
            try {
                // Clear service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                        log('‚úì Unregistered service worker: ' + registration.scope);
                    }
                    if (registrations.length === 0) {
                        log('No service workers found');
                    }
                }
                
                // Clear cache storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for(let name of cacheNames) {
                        await caches.delete(name);
                        log('‚úì Deleted cache: ' + name);
                    }
                    if (cacheNames.length === 0) {
                        log('No caches found');
                    }
                }
                
                // Clear storage
                localStorage.clear();
                sessionStorage.clear();
                log('‚úì Cleared local and session storage');
                
                log('üéâ ALL CACHES CLEARED! Please go back to the main page.');
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
